<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/REETI/WEB DEVELOPMENT/JavaScript30-master/02 - JS and CSS Clock/clock.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="info">
      <ul>
        <li>Hour Hand : <span id="white">white</span></li>
        <li>Minute Hand : <span id="gray">Gray</span></li>
        <li>Second Hand : <span id="black">Black</span></li>
      </ul>
    </div>
    <div id="clock">
      <div class="clock-face">
        <div class="hand" id="hour"></div>
        <div class="hand" id="min"></div>
        <div class="hand" id="sec"></div>
      </div>
    </div>
  </body>
  <script src="/REETI/WEB DEVELOPMENT/JavaScript30-master/02 - JS and CSS Clock/clock.js"></script>
</html>
